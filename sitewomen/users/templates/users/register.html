{% extends "base.html" %}

{% block content %}
<h1>Регистрация</h1>

<form method="post" action="">
    {% csrf_token %}
    <input type="hidden" name="text" value="{{next}}">
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Регистрация</button></p>
</form>

{% endblock content %}
